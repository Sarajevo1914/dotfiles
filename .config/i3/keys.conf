### BASIC

# TERMINAL
bindsym $mod+Return exec kitty

# CLOSE AND KILL
# req xdotool
bindsym $mod+q kill
bindsym $mod+Shift+q exec --no-startup-id "kill -9 $(xprop -id $(xdotool getactivewindow) _NET_WM_PID | cut -d' ' -f3)"

# LAUNCHER
bindsym $mod+d exec --no-startup-id dmenu_run

# LOCK AND SUSPEND
bindsym $mod+Mod1+x exec --no-startup-id slock
bindsym $mod+Control+x exec --no-startup-id "slock & systemctl suspend"

# QUIT / RESTART I3
bindsym $mod+Escape reload
bindsym $mod+Mod1+r restart
bindsym $mod+Mod1+q exit

# TOGGLE BAR
bindsym $mod+b bar mode toggle

### WIN MOVEMENTS
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws10 "10"

# switch to workspace
bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5
bindsym $mod+6 workspace number $ws6
bindsym $mod+7 workspace number $ws7
bindsym $mod+8 workspace number $ws8
bindsym $mod+9 workspace number $ws9
bindsym $mod+0 workspace number $ws10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace number $ws1
bindsym $mod+Shift+2 move container to workspace number $ws2
bindsym $mod+Shift+3 move container to workspace number $ws3
bindsym $mod+Shift+4 move container to workspace number $ws4
bindsym $mod+Shift+5 move container to workspace number $ws5
bindsym $mod+Shift+6 move container to workspace number $ws6
bindsym $mod+Shift+7 move container to workspace number $ws7
bindsym $mod+Shift+8 move container to workspace number $ws8
bindsym $mod+Shift+9 move container to workspace number $ws9
bindsym $mod+Shift+0 move container to workspace number $ws10

# CHANGE FOCUS
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# MOVE FOCUS WIN
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# CYCLE WIN
bindsym $mod+c focus next
bindsym $mod+Shift+c focus prev

# ADJACENT DESKTOP NAVIGATION
bindsym $mod+bracketleft workspace prev
bindsym $mod+bracketright workspace next
bindsym $mod+g workspace prev
bindsym $mod+semicolon workspace next
bindsym Mod1+j workspace prev
bindsym Mod1+k workspace next

bindsym $mod+Shift+bracketleft move container to workspace prev
bindsym $mod+Shift+bracketright move container to workspace next
bindsym $mod+Shift+g move container to workspace prev
bindsym $mod+Shift+semicolon move container to workspace next
bindsym Mod1+Shift+j move container to workspace prev
bindsym Mod1+Shift+k move container to workspace next

bindsym $mod+Tab workspace back_and_forth

