floating_modifier $mod normal
### BASIC

# TERMINAL
bindsym $mod+Return exec kitty

# CLOSE AND KILL
# req swaymsg and jq
bindsym $mod+q kill
bindsym $mod+Shift+q exec "swaymsg -t get_tree | jq '.. | select(.focused?) | .pid' | xargs -r kill -9"

# LAUNCHER
bindsym $mod+d exec wmenu-run

# LOCK AND SUSPEND
bindsym $mod+Mod1+x exec waylock

# QUIT / RESTART SWAY
bindsym $mod+Escape reload
bindsym $mod+Mod1+q exit

# TOGGLE BAR

### WIN MOVEMENTS
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

# CHANGE FOCUS
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# MOVE FOCUS WIN
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# CYCLE WIN
bindsym $mod+c focus next
bindsym $mod+Shift+c focus prev

# ADJACENT DESKTOP NAVIGATION
bindsym $mod+bracketleft workspace prev
bindsym $mod+bracketright workspace next
bindsym $mod+g workspace prev
bindsym $mod+semicolon workspace next
bindsym Mod1+j workspace prev
bindsym Mod1+k workspace next

bindsym $mod+Shift+bracketleft move container to workspace prev
bindsym $mod+Shift+bracketright move container to workspace next
bindsym $mod+Shift+g move container to workspace prev
bindsym $mod+Shift+semicolon move container to workspace next
bindsym Mod1+Shift+j move container to workspace prev
bindsym Mod1+Shift+k move container to workspace next

bindsym $mod+Tab workspace back_and_forth

### MULTI MONITOR

### LAYOUTS
bindsym $mod+y splith
bindsym $mod+v splitv

# FULLSCREEN MODE FOR CONTAINER
bindsym $mod+f fullscreen toggle

# CONTAINER LAYOUT
#bindsym $mod+e layout toggle split
bindsym $mod+s layout stacking
bindsym $mod+t layout tabbed
bindsym $mod+Shift+space floating toggle

### LAUNCHERS
bindsym $mod+w exec firefox
bindsym $mod+e exec pcmanfm
bindsym $mod+a exec emacsclient -c -a ""
bindsym $mod+Shift+a exec emacs --debug-init

### MEDIA KEYS
bindsym --locked XF86AudioLowerVolume exec "wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-"
bindsym --locked XF86AudioRaiseVolume exec "wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+"
bindsym --locked XF86AudioMute exec "wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle"
bindsym --locked XF86AudioMicMute exec "wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle"
bindsym --locked XF86MonBrightnessUp exec "brightnessctl set +2%"
bindsym --locked XF86MonBrightnessDown exec "brightnessctl set 2%-"
#bindsym Print exec "grim -g ""$(slurp) ~/$(date +%F_%T).png"
bindsym Print exec grim -g "$(slurp)" ~/$(date +%F_%H-%M-%S).png


mode "resize" {
  bindsym h resize shrink width 10px
  bindsym j resize grow height 10px
  bindsym k resize shrink height 10px
  bindsym l resize grow width 10px
  
  bindsym Left resize shrink width 10px
  bindsym Down resize grow height 10px
  bindsym Up resize shrink height 10px
  bindsym Right resize grow width 10px

  bindsym Return mode "default"
  bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"
